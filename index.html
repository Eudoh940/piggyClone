<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>piggy vest page</title>
    <link rel="stylesheet" type="text/css" href="../piggyvestTask/css/piggy.css">
</head>
<body>
    <h1>piggyvest</h1>
    <div>
        <img src="image.svg" alt="" class="logo">
    </div>
  <div>
       <fieldset>
        <div class="container">
       <form method= "POST" action="#">
        <p class="head1"><strong>Create a Secure Account</strong><br>
       <x class = "next">Welcome to the future of savings & investments </x></p>
        <div>
            <label>Full Name</label><br>
            <input type="text" name=fullname placeholder="Full Name"/>
        </div><br>

        <div>
            <label>Email Address</label><br>
            <input type="text" size="65" name=email placeholder="Email Address" />
        </div><br>

        <div class>
            <label>Phone Number</label><br>
            <input type="text" size="65" name=fullname placeholder="Phone Number" />
        </div><br>

        <div class>
            <label>Password</label><br>
            <input type="text" name=fullname placeholder="Password" />
        </div><br>

        <div class="input">
            <label>Referrer Phone or Promo Code (Optional)</label><br>
            <input type="text" name=fullname placeholder="Referrer Phone or Code" />
        </div><br>

        <div>
            <label>How Did You Hear About Us? (Optional)</label><br>
            
            <select class="click" name="dropdown" type="text" placeholder="Click To Select">
                <optgroup class="option">Click here To Select
                    <option value="cs">Click here To Select</option>
                    <option value="Facebook">Facebook</option>
                    <option value="twitter">Twitter</option>
                    <option value="Instagram">Instagram</option>
                    <option value="FFC">Friend/Family/Coworker Referral</option>
                    <option value="GoogleSearch">Google search</option>
                    <option value="playstore">Google playstore</option>
                    <option value="blog">Online blog</option>
                    <option value="Newspaper">Local Newspaper</option>
                    <option value="events">At an Event</option>
                    <option value="others">Other</option>
                </optgroup>
            </select><br><br>
            
        </div><br>

        <div>
            <input class="blue-btn" type="Submit" size="65" value="Create an account" name=""> <br>
        </div>
      </form>
      </fieldset><br><br>
      <div>
        <a class="login" href="">Already have an account? Log In</a>
        </div>
    </div>
    </div>
</div>
</body>
</html>
